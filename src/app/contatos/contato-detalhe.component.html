<div class="container">

    <h2>Salvar Contato</h2>

    <form>

        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" placeholder="Insira o Nome" name="nome"
                [(ngModel)] = 'contato.nome'>
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" placeholder="Insira o E-mail" name="email"
                [(ngModel)] = "contato.email">
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" placeholder="Insira o Telefone" name="telefone"
                [(ngModel)] = "contato.telefone">
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a routerLink="/" class="btn btn-secondary" style="margin-left:10px;">Voltar</a>

    </form>

</div>
