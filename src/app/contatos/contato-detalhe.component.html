<div class="container">

    <h2>Salvar Contato</h2>

    <form (ngSubmit)="onSubmit()" #contatoForm="ngForm" novalidate>             

        <div class="form-group">
            <label class="form-control-label" for="nome">Nome</label>
            <input type="text" [ngClass] = "getFormGroupClass(nome.valid, nome.pristine)"
            class="form-control" 
            placeholder="Insira o Nome" 
            name="nome"             
            required
            #nome="ngModel"
            [(ngModel)] = "contato.nome">  
            <div class="invalid-feedback">O Campo nome é obrigatório!</div>            
        </div>

        <div class="form-group">
            <label class="form-control-label" for="Email">E-mail</label>
            <input type="text" [ngClass] = "getFormGroupClass(email.valid, email.pristine)"
            class="form-control" 
            placeholder="Insira o Email" 
            name="email"             
            required
            #email="ngModel"
            [(ngModel)] = "contato.email"> 
            <div class="invalid-feedback">O Campo E-mail é obrigatório!</div>            
        </div>

        <div class="form-group">
            <label class="form-control-label" for="telefone">Telefone</label>
            <input type="text" [ngClass] = "getFormGroupClass(telefone.valid, telefone.pristine)"
            class="form-control" 
            placeholder="Insira o Telefone" 
            name="telefone" 
            required
            #telefone="ngModel"           
            [(ngModel)] = "contato.telefone">
            <div class="invalid-feedback">O Campo Telefone é obrigatório!</div> 
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!contatoForm.form.valid">Salvar</button>
        <a routerLink="/" class="btn btn-secondary" style="margin-left:10px;">Voltar</a>

    </form>

</div>
